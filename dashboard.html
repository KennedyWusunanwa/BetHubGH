<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard • Bet Hub GH</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="header"></header>
<main class="container">
  <h2>Welcome, <span id="user-name">—</span></h2>
  <div class="grid cards">
    <section class="card span-6">
      <h3>Open</h3>
      <div id="list-open"></div>
    </section>
    <section class="card span-6">
      <h3>Matched</h3>
      <div id="list-matched"></div>
    </section>
    <section class="card span-6">
      <h3>Settled</h3>
      <div id="list-settled"></div>
    </section>
    <section class="card span-6">
      <h3>Disputed</h3>
      <div id="list-disputed"></div>
    </section>
    <section class="card span-12" id="activity">
      <h3 id="activity">Activity</h3>
    </section>
  </div>
</main>
<footer class="footer"></footer>

<script type="module" src="js/app.js"></script>
<script type="module" src="js/pages/dashboard.js"></script>
</body>
</html>
