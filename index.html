<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home • Bet Hub GH</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header"></header>
  <main class="container">
    <section class="hero">
      <h1>Make head-to-head or Yes/No bets. Funds lock, results settle, winners get paid — all in a demo sandbox.</h1>
      <p>Prototype only: balances & payouts are simulated locally on your device.</p>
      <div class="row">
        <a class="btn" href="create.html">Create Bet</a>
        <a class="btn secondary" href="dashboard.html">My Dashboard</a>
      </div>
      <div class="notice">Tip: Connect a demo wallet/profile first if you’re new → <a href="connect.html">Connect</a>.</div>
    </section>

    <hr class="sep">

    <section>
      <div class="row" style="justify-content:space-between;align-items:center">
        <h2 style="margin:0">Browse bets</h2>
        <select id="feed-filter" class="input">
          <option value="open">Open only</option>
          <option value="all">All bets</option>
        </select>
      </div>
      <div id="home-list" class="grid cards" style="margin-top:14px"></div>
    </section>
  </main>
  <footer class="footer"></footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/pages/home.js"></script>
</body>
</html>
